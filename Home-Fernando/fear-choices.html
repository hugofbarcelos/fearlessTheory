<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fear-style.css" media="screen" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stars.css" media="screen" />
    <title>Chat</title>
</head>

<body>
    <div class="conversation">
        <div class="user-bar">

            <div class="name">
                <span>Choose a fear:</span>
            </div>

        </div>
        <div id="parentdiv" class="conversation-container">

            <div id='stars1'></div>

            <div id="btn-section">
                <button type="button" class="btn btn-primary" id="beingalone" onclick="getFear(0,'beingalone');">Being Alone</button>
                <button type="button" class="btn btn-primary" id="fear-Cringe-btn" onclick="getFear(1,'fear-Cringe-btn');">Being Cringe</button>
                <button type="button" class="btn btn-primary" id="fear-stupid-btn" onclick="getFear(2,'fear-stupid-btn');">Being called stupid</button>
                <button type="button" class="btn btn-primary" id="fear-feelings-btn" onclick="getFear(3,'fear-feelings-btn');">Expressing feelings</button>
                <button type="button" class="btn btn-primary" id="fear-judged-btn" onclick="getFear(4,'fear-judged-btn');">Being judged</button>
            </div>

            <br><br>

            <div id="box">
                <div id="msg1" class="message received" style="background-color: transparent;  color: white;">
                    <img style = "margin-right: 30px;"   height="650em" src="" id="random2" alt="">
                </div>

                <br>

                <div id="rightbox">
                    <div id="msg2" class="message received" style="background-color: #0b5ed7;  color: white;">
                        <span id="random"></span>
                    </div>
                
                    <div id="msg3" class="message received" style="background-color: #067d10;  color: white;">
                        <div id="random1"></div>
                    </div>
        
                    <div id="msg4" class="message received" style="background-color: red ; color: white;">
                        <div id="random3"></div>
                    </div>
                    <br>
                    <div>
                        <button onclick="tryAgain();" type="button" class="btn btn-primary" id="fear-judged-try">Try new fears</button>
                        <button id="main-menu" class="btn btn-success"><a href="index.html"
                        style="text-decoration: none; color: white;">Main
                        Menu</a></button>
                    </div>
                </div>
            </div>

            <br>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
