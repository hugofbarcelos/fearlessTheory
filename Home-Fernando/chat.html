<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="chat.css" media="screen" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stars.css" media="screen" />
    <title>Chat</title>
</head>

<body>

    <script src="script.js"></script>

    <div class="page">
        <div class="marvel-device nexus5">
            <div class="top-bar">
                <div class="chat">
                    <div class="chat-container">
                        <div class="user-bar">
                            <div class="back">
                                <i class="zmdi zmdi-arrow-left"></i>
                            </div>
                            <div class="name">
                                <span>You are afraid</span>
                            </div>
                            <div class="actions more">
                                <i class="zmdi zmdi-more-vert"></i>
                            </div>
                            <div class="actions attachment">
                                <i class="zmdi zmdi-attachment-alt"></i>
                            </div>
                            <div class="actions">
                                <i class="zmdi zmdi-phone"></i>
                            </div>
                        </div>
                        <div class="conversation">
                            <div id="parentdiv" class="conversation-container">
                                <div id='stars1'></div>
                                <div id="btn-section">
                                    <button type="button" class="btn btn-primary" id="beingalone" onclick="getFear(0);">Being Alone</button>

                                    <button type="button" class="btn btn-primary" id="fear-alone-btn" onclick="getFear(1);">Being Cringe</button>
                                    <button type="button" class="btn btn-primary" id="fear-alone-btn" onclick="getFear(2);">Being called stupid</button>
                                    <button type="button" class="btn btn-primary" id="fear-alone-btn" onclick="getFear(3);">Expressing feelings</button>
                                    <button type="button" class="btn btn-primary" id="fear-alone-btn" onclick="getFear(4);">Being judged</button>
                                </div>
                                <br>
                                <!-- <div id="msg1" class="message received" style="background-color: #0b5ed7; display: none; color: white;">
                                    <span id="random"></span>
                                    <span class="metadata"><span class="time"></span></span>
                                </div>-->
                                <br>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
